<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="css/index.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
            rel="stylesheet">
        <title>Ensambler - Reader</title>
    </head>
    <body>
        <header>
            <h1 class="titulo">Ensambler - Reader</h1>
            <div class="button-upload">
                <input type="file" id="file" accept=".asm">
                <label for="file" class="custom-file-upload">Elegir
                    archivo</label>
            </div>
        </header>
        <main>
            <div id="code">
                <section id="codigoFuente">
                    <h2 class="column">Codigo Fuente</h2>
                </section>
                <section id="sepXElementos">
                    <h2 class="column">Separacion de elementos</h2>
                </section>
                <section id="identificacion">
                    <h2 class="column">Identificacion</h2>
                </section>
            </div>
        </main>
        <footer>
            <!---Botones adelante atras con simbolos-->
            <button id="atras">Atras</button>
            <button id="adelante">Adelante</button>
        </footer>
    </body>
</html>
